<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>main</title>
</head>
<body>
    회원 정보: <p th:text="${session.loginName}"></p>     <!--세션 name 확인 잘해라-->
    <a href="/logout">로그아웃</a>
    <!--<a href="/select/patient">환자 정보 조회</a>-->
    <a href="/insert">환자 상태 입력</a>
    <a href="/select/data">통계 페이지</a>
</body>
<h2>환자 list</h2>
<table>
    <tr>
        <th>id</th>
        <th>patientName</th>
        <th>patientAge</th>
        <th>patientGender</th>
        <!--<th>상세조회</th>
        <th>삭제</th>-->
    </tr>
    <tr th:each="patient: ${patientList}"><!--controller에서 model에 담긴 attributeName-->
        <td th:text="${patient.id}"></td><!--위에서 지정한 변수이름인 member.필드이름(DTO에서 지정해준)-->
        <td th:text="${patient.patientName}"></td>
        <td th:text="${patient.patientAge}"></td>
        <td th:text="${patient.patientGender}"></td>
        <td>
            <!--query string /member?id=1
               rest api /member/1-->
            <a th:href="@{|/select/patient/${patient.id}|}">조회</a>
        </td>
        <!--<td>
          <a th:href="@{|/member/delete/${member.id}|}">삭제</a>//삭제기능
        </td> -->
    </tr>
</table>
</html>
