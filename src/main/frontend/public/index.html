<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <script
            src="https://kit.fontawesome.com/f1def33959.js"
            crossorigin="anonymous"
    ></script>
    <!-- Spoca Han Sans Neo: https://spoqa.github.io/spoqa-han-sans/ko-KR/ -->
    <link
            href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
            rel="stylesheet"
            type="text/css"
    />
    <link rel="stylesheet" href="/src/index.css"/>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>medITech</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <header>
      <!-- 페이지 상단 -->
      <div class="inner">
        <div class="head-container">
          <div class="head-title">medITech</div>
<!--          <div class="head-login"><a href="로그인 라우터로 이동">Login</a></div>-->
        </div>
      </div>
    </header>
    <!-- 로그인 페이지  -->
    <div class="login">
      <h1>Login</h1>
      <form action="/" method="post">
        <input
                type="text"
                name="id"
                placeholder="Username"
                required="required"
        />
        <input
                type="password"
                name="memberPassword"
                placeholder="Password"
                required="required"
        />
        <button type="submit" class="btn btn-primary btn-block btn-large">
          Let me in.
        </button>
      </form>
    </div>
  </body>
</html>
