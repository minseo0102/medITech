        <!-- Table -->
        <div class="row">
          <div class="col">
            <div class="card shadow">
              <div class="card-header border-0">
                <h3 class="mb-0">현재 관리 환자 정보</h3>
              </div>
              <div class="table-responsive">
                <table class="table align-items-center table-flush">
                  <thead class="thead-light">
                    <tr>
                      <th scope="col">환자 번호</th>
                      <th scope="col">성명</th>
                      <th scope="col">나이</th>
                      <th scope="col">성별</th>
                      <th scope="col">상세 조회</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="patient: ${patientList}">
                      <th scope="row" text="${patient.id}">
                        <!-- 여기가 환자 정보 시작  -->
                      </th>
                      <td th:text="${patient.patientName}"></td>
                      <!--환자 이름   -->
                      <td class="age-tag" th:text="${patient.patientAge}">
                        <!-- 환자 나이 -->
                        <!-- <p></p> -->
                      </td>
                      <td th:text="${patient.patientGender}">
                        <!-- 환자 성별  -->
                      </td>
                      <td th:href="@{|/select/patient/${patient.id}|}">
                        <div class="d-flex align-items-center">
                          <span class="mr-2">
                            <button
                              type="butto"
                              onclick="location.href='/detail'"
                            >
                              조회
                            </button></span
                          >
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
